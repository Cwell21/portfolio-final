<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<!--    Style to get background color and center images for slide show-->
    <style>
      .carousel-inner img{margin:auto;}
      .carousel-inner {background-color:rgba(0,0,0,100);}
    </style>
    <title>Mockup Assignment</title>
    <!--links to stylesheets, google fonts, and font awesome script.  Note fontawesome not used on index.html, used on movies.html and books.html.-->
    <script src="https://use.fontawesome.com/c6ec3aecbd.js"></script>
<!--   CND link to bootsrap 3-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
<!--    Container class for bootstrap layout-->
    <div class="container">
<!--      Row to hold hav bar-->
      <div class="row">
<!--        Code for bootstrap nav bar.  Nav bar links to other pages on my portfolio-->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mcNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="#">MC Photo</a>
            </div>
            <div class="collapse navbar-collapse" id="mcNavBar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="portfolio.html">Portfolio</a></li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Navigate<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="books.html">Books</a></li>
                      <li><a href="movies.html">Movies</a></li>
                    </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
<!--      row for slide show and header-->
      <div class="row justify-content-center">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <h1>Picture Portfolio</h1>
        </div>
<!--        empty row for layout-->
        <div class="col-xs-3"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
<!--          Code for bootstrap slide show.-->
          <div id="mc-photo-slides" class="carousel slide" data-ride="carousel">
<!--       Load blank slides to hold pictures for slide show     -->
            <ol class="carousel-indicators">
              <li data-target="mc-photo-slides" data-slide-to="0" class="active"></li>
              <li data-target="mc-photo-slides" data-slide-to="1"></li>
              <li data-target="mc-photo-slides" data-slide-to="2"></li>
              <li data-target="mc-photo-slides" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
<!--                Load images for slide show -->
                <img src="images/portfolio/donkey.jpg" alt="Donkey Smile" style="width:50%;">
              </div>
              <div class="item">
                  <img src="images/portfolio/grandpa.jpg" alt="Grandpa Relaxing" style="width:50%;">
                </div>
              <div class="item">
                <img src="images/portfolio/sports-1.jpg" alt="Football Catch" style="width:50%;">
              </div>
              <div class="item">
                <img src="images/portfolio/sports-2.jpg" alt="Soccer Slide Tackle" style="width:50%;">
              </div>
            </div>
<!--            Code for slide show navigation buttons -->
              <a class="left carousel-control" href="#mc-photo-slides" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mc-photo-slides" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-xs-3"></div>
      </div>
<!--      footer code -->
      <footer class="row">
        <div class="col-sm-3">
          <h4> &#169; MC Photograhy 2017</h4>
        </div>
        <div class="col-sm-6">
          <h4>Email me:<a href="mailto:mcphoto@email.com">mcphoto@email.com</a></h4>
        </div>
        <div class="col-sm-3">
          <a href="https://www.linkedin.com/" target=_blank><i class="fa fa-linkedin-square fa-3x"></i></a>
          <a href="https://www.instagram.com/" target=_blank><i class="fa fa-instagram fa-3x"></i></a>
          <a href="https://www.facebook.com/" target=_blank><i class="fa fa-facebook-square fa-3x"></i></a>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
  </body>
</html>
